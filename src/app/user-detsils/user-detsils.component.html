<div class="container" *ngIf="user!=undefined">

<div class="user_details">

<br>
<p><b>Job :</b>{{user.job}}</p>
<br>
<p><b>Gender :</b>{{user.gender}}</p>
<br>
<p><b>Age :</b>{{user.age}}</p>
<br>
<p><b>Country</b>{{user.country}}</p>

</div>
</div>
